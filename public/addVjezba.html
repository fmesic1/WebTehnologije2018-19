<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>addVjezba</title>
    <link rel="stylesheet" href="addVjezba.css">
    <script src="moduli/validacija.js"></script>
</head>
<body>
    <div id="wrapper">
        
        <div id="header">
            <div id="logo">
                <img src="images/phoenix_logo.gif" alt="logo">
            </div>
            <div id="naziv">
                <h1>Dodavanje vjezbe/spirale</h1>
            </div>
            <div id="meni">
                <ul>
                    <li><a href="login.html">login</a></li>
                    <li><a href="studenti.html">studenti</a></li>
                    <li><a href="zadaci.html">zadaci</a></li>
                    <li><a href="commiti.html">commiti</a></li>
                    <li><a href="addStudent.html">addStudent</a></li>
                    <li><a href="addZadatak.html">addZadatak</a></li>
                    <li><a href="addVjezba.html">addVjezba</a></li>
                    <li><a href="addGodina.html">addGodina</a></li>
                </ul>
            </div>
        </div>
        
        <div id="glavniSadrzaj">
            <div class="forme">
            <form name="fPostojeca" method="POST" action="/addVjezba" enctype="application/x-www-form-urlencoded">
                <h2>Dodavanje postojece vjezbe/spirale</h2>
                
                <p>Godina</p>
                <p>
                    <select name="sGodine">
                    </select>
                </p> 
                
                <p>Vjezbe/Spirale</p>
                <p>
                    <select name="sVjezbe">
                    </select>
                </p>
                <input type="submit" name="submit" value="Dodaj">
            </form>
            


            <form name="fNova" method="POST" action="/addVjezba" enctype="application/x-www-form-urlencoded"> 
                <h2>Nova vjezba/spirala</h2>
                
                <p>Naziv vjezbe</p>
                <input type="text" id="nazivVjezbe" name="tekst" required>
                
                <p>Godina</p>
                <p>
                    <select name="sGodine">
                    </select>
                </p>
                
                <table class="p">
                    <tr>
                        <td><input class="lijevo" type="checkbox" name="spirala">Spirala</td>
                        <td>
                            <input id="butttton" class="lijevo" type="submit" name="submit" value="Dodaj">
                        </td>
                    </tr>
                </table>
                
            </form>

            <form name="fPoveziZadatak" method="POST"  enctype="application/x-www-form-urlencoded">
                <h2>Povezi zadatak</h2>
                <p>Vjezba</p>
                <p>
                    <select name="sVjezbe">
                    </select>
                </p> 
                
                <p>Zadatak</p>
                <p>
                    <select name="sZadatak">
                    </select>
                </p>
                <input type="submit" name="dZadatak" value="Dodaj">
            </form>

            </div>
        </div>
        
        <div id="footer">Web tehnologije 2018/19</div>
        
    </div>
<script src="addVjezba.js"></script>
</body>
</html>
